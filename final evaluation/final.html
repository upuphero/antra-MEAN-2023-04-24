<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <h1 id="game-title">Word Guessing Game</h1>
    <p id="score">0 / 10</p>
    <p id="hidden-word">_ _ _ _ _</p>
    <!-- match the single letter,/[a-z]/i is used to check the input is alphabet-->
    <input type="text" id="guess-input" maxlength="1" onkeypress="return /[a-z]/i.test(event.key)">
    <button id="new-game-button">New Game</button>    
    <p id="timer">60</p>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="UTF-8">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <h1 id="title">Sign Up</h1>
    <form id='signup-form'action="#">
      <!-- Two columns for first name and last name -->
      <div class="two-column">
        <div class="input-container">
          <input type="text" placeholder="First Name" />
        </div>
        <div class="input-container">
          <input type="text" placeholder="Last Name" />
        </div>          
      </div>
      <!-- One column for mobile number -->
      <div class="one-column">
        <div class="input-container">
          <input type="text" placeholder="Mobile No." />
        </div>
      </div>
      <!-- One column for email address -->
      <div class="one-column">
        <div class="input-container">
          <input type="email" placeholder="Email Address" />
        </div>
      </div>
      <!-- Two columns for password and confirm password -->
      <div class="two-column">
        <div class="input-container">
          <input type="password" placeholder="Password" />
        </div>
        <div class="input-container">
          <input type="password" placeholder="Confirm Password" />
        </div>
      </div>
      <!-- Two columns for agree checkbox and terms and conditions -->
      <div class="two-column">
        <div class="check-box">
          <input type="checkbox" name="choice" id="choice-checkbox" />
          <label for="choice-checkbox" id="term-label">I Agree</label>
        </div>
        <div>
          By clicking <span class="button-small">Register</span>, you agree
          to the <a href="#" class="link-no-underline">Terms and Conditions</a> set out
          by this site, including our Cookie Use.
        </div>
      </div>
      <!-- Two buttons for registering and signing in -->
      <div class="button-container">
        <button class="button-blue" type="submit" style="display: inline-block; margin-right: 10px;">Register</button>
        <button class="button-green">Sign In</button>
      </div>

    </form>

      
          


      
      
  </body>
</html>
